<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEXICON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9; 
            color: #0f172a; 
            overscroll-behavior-y: contain; 
        }
        
        .table-container { 
            background: white; 
            border-radius: 1.25rem; 
            overflow: hidden; 
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); 
            border: 1px solid #e2e8f0;
        }

        .data-table { 
            width: 100%; 
            border-collapse: collapse; 
            table-layout: auto;
        }

        .data-table th { 
            background: #f8fafc; 
            color: #94a3b8; 
            font-size: 0.65rem; 
            text-transform: uppercase; 
            letter-spacing: 0.1em; 
            padding: 12px 16px; 
            text-align: left; 
            border-bottom: 1px solid #f1f5f9; 
        }

        .data-table td { 
            padding: 16px; 
            border-bottom: 1px solid #f1f5f9; 
            cursor: pointer; 
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: normal; 
            hyphens: auto;
            vertical-align: top;
        }

        .data-table tr:active { background-color: #f8fafc; }

        /* Настройка шрифта для греческого */
        .col-greek { 
            color: #1e40af; 
            font-weight: 500; /* Умеренная жирность */
            font-size: 1.05rem; 
        }
        .col-rus { color: #475569; font-size: 0.95rem; }

        .badge { display: inline-block; padding: 2px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 600; }
        .badge-pos { background: #eff6ff; color: #1e40af; border: 1px solid #dbeafe; }
        .badge-area { background: #f0fdf4; color: #166534; border: 1px solid #dcfce7; }
        
        .highlight { background: #fef08a; color: #000; padding: 0 1px; border-radius: 2px; }

        #wordModal { backdrop-filter: blur(8px); transition: opacity 0.3s ease; }
        .modal-card { transform: translateY(20px); opacity: 0; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .modal-active .modal-card { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body class="h-screen flex flex-col p-3 md:p-6 overflow-hidden">

    <div class="mb-5 px-1 flex justify-between items-center">
        <h1 class="text-3xl font-black text-blue-800 tracking-tighter">LEXICON</h1>    
    </div>

    <div class="flex-grow flex flex-col min-h-0 table-container">
        <div class="p-4 bg-white border-b border-slate-50 sticky top-0 z-20">
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                <input type="text" id="searchInput" 
                       class="w-full pl-11 pr-4 py-3.5 bg-slate-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all text-base"
                       placeholder="Поиск...">
            </div>
        </div>

        <div class="flex-grow overflow-auto" id="tableScrollArea">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Греческий</th>
                        <th>Русский</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div id="scrollSentinel" class="h-20 w-full"></div>
        </div>
    </div>

    <div id="wordModal" class="fixed inset-0 bg-slate-900/40 z-50 flex items-center justify-center hidden p-6">
        <div class="modal-card bg-white w-full max-w-sm rounded-[2.5rem] shadow-2xl overflow-hidden">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div class="h-8 w-8 bg-blue-50 rounded-full flex items-center justify-center text-blue-500">
                        <i class="fa-solid fa-info-circle"></i>
                    </div>
                    <button onclick="closeModal()" class="h-10 w-10 flex items-center justify-center text-slate-300 hover:text-slate-500">
                        <i class="fa-solid fa-xmark text-2xl"></i>
                    </button>
                </div>
                <div id="modalContent"></div>
            </div>
            <div class="p-2">
                <button onclick="closeModal()" class="w-full py-4 bg-slate-900 text-white font-bold rounded-[1.75rem] text-sm uppercase tracking-widest active:scale-95 transition-transform">
                    Закрыть
                </button>
            </div>
        </div>
    </div>

    <script>
        let DATABASE_CONTENT = [];
        let filteredData = [];
        let renderedCount = 0;
        const RENDER_CHUNK = 40;
        const el = id => document.getElementById(id);

        async function loadData() {
            try {
                const response = await fetch('data.json?v=' + Date.now());
                if (!response.ok) throw new Error();
                DATABASE_CONTENT = await response.json();
                DATABASE_CONTENT.sort((a, b) => new Date(b.column_F_date) - new Date(a.column_F_date));
                updateDisplay(true);
            } catch (err) {
                console.error("Data load error");
            }
        }

        function updateDisplay(reset = true) {
            const q = el('searchInput').value.toLowerCase().trim();
            filteredData = DATABASE_CONTENT.filter(item => {
                const g = (item.column_A_greek || []).join(' ').toLowerCase();
                const r = (item.column_B_russian || []).join(' ').toLowerCase();
                return !q || g.includes(q) || r.includes(q);
            });
            
                        
            if (reset) {
                el('tableBody').innerHTML = '';
                renderedCount = 0;
                renderMore();
            }
        }

        function renderMore() {
            const tbody = el('tableBody');
            const q = el('searchInput').value.toLowerCase().trim();
            const limit = Math.min(filteredData.length, renderedCount + RENDER_CHUNK);
            const chunk = filteredData.slice(renderedCount, limit);

            chunk.forEach(item => {
                const tr = document.createElement('tr');
                const highlight = (txt) => {
                    if (!q) return txt;
                    return String(txt).replace(new RegExp(`(${q})`, 'gi'), '<span class="highlight">$1</span>');
                };
                tr.innerHTML = `
                    <td class="col-greek">${item.column_A_greek.map(highlight).join(', ')}</td>
                    <td class="col-rus">${item.column_B_russian.map(highlight).join(', ')}</td>
                `;
                tr.onclick = () => showWordDetails(item);
                tbody.appendChild(tr);
            });
            renderedCount = limit;
        }

        function showWordDetails(item) {
            const modal = el('wordModal');
            el('modalContent').innerHTML = `
                <h2 class="text-2xl font-extrabold text-slate-900 mb-2 leading-tight">${item.column_A_greek.join(', ')}</h2>
                <p class="text-lg text-slate-500 mb-8 leading-relaxed">${item.column_B_russian.join(', ')}</p>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <span class="text-[10px] font-black text-sky-400 uppercase tracking-tighter">Часть речи</span>
                        <span class="badge badge-pos">${item.column_D_part_of_speech}</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-[10px] font-black text-blue-400 uppercase tracking-tighter">Тематика</span>
                        <span class="badge badge-area">${item.column_E_area}</span>
                    </div>
                </div>
            `;
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('modal-active'), 10);
        }

        function closeModal() {
            const modal = el('wordModal');
            modal.classList.remove('modal-active');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        window.onload = () => {
            el('searchInput').oninput = () => updateDisplay(true);
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && renderedCount < filteredData.length) renderMore();
            }, { root: el('tableScrollArea'), threshold: 0.1 });
            observer.observe(el('scrollSentinel'));
            loadData();
        };
    </script>
</body>
</html>
