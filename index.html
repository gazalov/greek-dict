<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Греческий Словарь</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; color: #0f172a; }
        
        .table-container { background: white; border-radius: 1rem; overflow: hidden; box-shadow: 0 4px 15px -3px rgba(0,0,0,0.1); }
        .data-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        .data-table th { background: #f8fafc; color: #64748b; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 0.05em; padding: 12px; text-align: left; border-bottom: 2px solid #f1f5f9; }
        .data-table td { padding: 14px 12px; border-bottom: 1px solid #f1f5f9; cursor: pointer; word-wrap: break-word; }
        .data-table tr:active { background-color: #f0f7ff; }

        .badge { display: inline-block; padding: 2px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: 600; margin-top: 4px; }
        .badge-pos { background: #dbeafe; color: #1e40af; }
        .badge-area { background: #dcfce7; color: #166534; }
        
        .highlight { background: #fef08a; padding: 0 2px; border-radius: 3px; }

        /* Modal Styles */
        #wordModal { backdrop-filter: blur(4px); transition: all 0.3s; }
        .modal-card { transform: translateY(100px); transition: all 0.3s; }
        .modal-active .modal-card { transform: translateY(0); }
    </style>
</head>
<body class="h-screen flex flex-col p-2 md:p-6 overflow-hidden">

    <div class="mb-4 px-2 flex justify-between items-end">
        <div>
            <h1 class="text-2xl font-black text-blue-700 tracking-tight">LEXICON</h1>
            <p id="statsDisplay" class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Загрузка...</p>
        </div>
        <div id="searchCount" class="text-xs font-bold text-blue-500 bg-blue-50 px-2 py-1 rounded-md"></div>
    </div>

    <div class="flex-grow flex flex-col min-h-0 table-container">
        <div class="p-3 border-b border-gray-100 bg-white sticky top-0 z-20">
            <div class="relative">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-300"></i>
                <input type="text" id="searchInput" 
                       class="w-full pl-12 pr-4 py-3 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all text-base"
                       placeholder="Поиск слова...">
            </div>
        </div>

        <div class="flex-grow overflow-auto" id="tableScrollArea">
            <table class="data-table">
                <thead>
                    <tr>
                        <th class="w-1/2">Греческий</th>
                        <th class="w-1/2">Русский</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
            <div id="scrollSentinel" class="h-20 w-full flex items-center justify-center">
                <i class="fa-solid fa-circle-notch fa-spin text-blue-500 hidden" id="loadingSpinner"></i>
            </div>
        </div>
    </div>

    <div id="wordModal" class="fixed inset-0 bg-slate-900/60 z-50 flex items-center justify-center hidden p-4">
        <div class="modal-card bg-white w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <span class="text-[10px] font-black uppercase tracking-widest text-blue-500">Информация о слове</span>
                    <button onclick="closeModal()" class="text-gray-300 hover:text-gray-500 text-xl"><i class="fa-solid fa-circle-xmark"></i></button>
                </div>
                <div id="modalContent">
                    </div>
            </div>
            <button onclick="closeModal()" class="w-full py-4 bg-gray-50 text-gray-500 font-bold text-sm border-t border-gray-100 uppercase tracking-widest">Закрыть</button>
        </div>
    </div>

    <script>
        let DATABASE_CONTENT = [];
        let filteredData = [];
        let renderedCount = 0;
        const RENDER_CHUNK = 40;
        const el = id => document.getElementById(id);

        async function loadData() {
            try {
                const response = await fetch('data.json?v=' + Date.now());
                if (!response.ok) throw new Error();
                DATABASE_CONTENT = await response.json();
                DATABASE_CONTENT.sort((a, b) => new Date(b.column_F_date) - new Date(a.column_F_date));
                updateDisplay(true);
            } catch (err) {
                el('statsDisplay').textContent = "Ошибка базы";
            }
        }

        function updateDisplay(reset = true) {
            const q = el('searchInput').value.toLowerCase().trim();
            filteredData = DATABASE_CONTENT.filter(item => {
                const g = (item.column_A_greek || []).join(' ').toLowerCase();
                const r = (item.column_B_russian || []).join(' ').toLowerCase();
                return !q || g.includes(q) || r.includes(q);
            });
            el('statsDisplay').textContent = `Слов в базе: ${DATABASE_CONTENT.length}`;
            el('searchCount').textContent = `${filteredData.length}`;
            if (reset) {
                el('tableBody').innerHTML = '';
                renderedCount = 0;
                renderMore();
            }
        }

        function renderMore() {
            const tbody = el('tableBody');
            const q = el('searchInput').value.toLowerCase().trim();
            const limit = Math.min(filteredData.length, renderedCount + RENDER_CHUNK);
            const chunk = filteredData.slice(renderedCount, limit);

            chunk.forEach(item => {
                const tr = document.createElement('tr');
                const highlight = (txt) => {
                    if (!q) return txt;
                    return String(txt).replace(new RegExp(`(${q})`, 'gi'), '<span class="highlight">$1</span>');
                };
                tr.innerHTML = `
                    <td class="font-bold text-blue-900">${item.column_A_greek.map(highlight).join(', ')}</td>
                    <td class="text-gray-600">${item.column_B_russian.map(highlight).join(', ')}</td>
                `;
                tr.onclick = () => showWordDetails(item);
                tbody.appendChild(tr);
            });
            renderedCount = limit;
        }

        function showWordDetails(item) {
            const modal = el('wordModal');
            el('modalContent').innerHTML = `
                <h2 class="text-2xl font-bold text-slate-800 mb-1">${item.column_A_greek.join(', ')}</h2>
                <p class="text-lg text-slate-600 mb-6">${item.column_B_russian.join(', ')}</p>
                <div class="space-y-3">
                    <div class="flex items-center justify-between border-b border-gray-50 pb-2">
                        <span class="text-xs font-bold text-gray-400 uppercase">Часть речи</span>
                        <span class="badge badge-pos">${item.column_D_part_of_speech}</span>
                    </div>
                    <div class="flex items-center justify-between border-b border-gray-50 pb-2">
                        <span class="text-xs font-bold text-gray-400 uppercase">Область</span>
                        <span class="badge badge-area">${item.column_E_area}</span>
                    </div>
                </div>
            `;
            modal.classList.remove('hidden');
            setTimeout(() => modal.classList.add('modal-active'), 10);
        }

        function closeModal() {
            const modal = el('wordModal');
            modal.classList.remove('modal-active');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        window.onload = () => {
            el('searchInput').oninput = () => updateDisplay(true);
            const observer = new IntersectionObserver((entries) => {
                if (entries[0].isIntersecting && renderedCount < filteredData.length) renderMore();
            }, { root: el('tableScrollArea'), threshold: 0.1 });
            observer.observe(el('scrollSentinel'));
            loadData();
        };
    </script>
</body>
</html>
